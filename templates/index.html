<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search App</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <header class="header">
                <img src="/static/logo-8.webp" alt="App Logo" class="logo">
                <h1 class="title">Google Search Tool</h1>
            </header>
            <main>
                <form id="search-form" method="post" action="/search" class="form">
                    <div class="input-group">
                        <label for="query" class="label">Fraza kluczowa:</label>
                        <input type="text" id="query" name="query" placeholder="Wpisz frazę kluczową" required class="input">
                    </div>
                    <div class="input-group">
                        <label for="max_pages" class="label">Ilość przeszukiwanych kart (opcjonalne):</label>
                        <input type="number" id="max_pages" name="max_pages" placeholder="Wpisz maksymalną ilośc przeszukiwanych kart" class="input">
                    </div>
                    <button type="submit" class="btn">Wyszukaj i pobierz</button>
                </form>
            </main>
            <footer class="footer">
                <p>&copy; 2024 Google Search Tool. Designed by ONIBO</p>
            </footer>
        </div>
    </div>
</body>
</html>
